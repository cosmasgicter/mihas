<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/icon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MIHAS Application System</title>
    
    <!-- Security Headers handled by server -->
    
    <!-- Critical CSS for instant loading -->
    <style>
      *,::before,::after{box-sizing:border-box;border-width:0;border-style:solid;border-color:#e5e7eb}
      html{line-height:1.5;font-family:ui-sans-serif,system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,sans-serif}
      body{margin:0;line-height:inherit}
      .min-h-screen{min-height:100vh}
      .bg-white{background-color:#fff}
      .bg-gray-50{background-color:#f9fafb}
      .bg-gray-200{background-color:#e5e7eb}
      .fixed{position:fixed}
      .flex{display:flex}
      .grid{display:grid}
      .h-4{height:1rem}
      .h-8{height:2rem}
      .h-10{height:2.5rem}
      .h-12{height:3rem}
      .h-16{height:4rem}
      .w-full{width:100%}
      .max-w-7xl{max-width:80rem}
      .mx-auto{margin-left:auto;margin-right:auto}
      .px-4{padding-left:1rem;padding-right:1rem}
      .text-center{text-align:center}
      .items-center{align-items:center}
      .justify-center{justify-content:center}
      .justify-between{justify-content:space-between}
      .gap-4{gap:1rem}
      .gap-8{gap:2rem}
      .rounded-md{border-radius:0.375rem}
      .animate-pulse{animation:pulse 2s cubic-bezier(0.4,0,0.6,1) infinite}
      @keyframes pulse{50%{opacity:.5}}
      .bg-gradient-to-br{background-image:linear-gradient(to bottom right,var(--tw-gradient-stops))}
      .from-blue-600{--tw-gradient-from:#2563eb;--tw-gradient-stops:var(--tw-gradient-from),transparent}
      .to-purple-800{--tw-gradient-to:#6b21a8}
      .bg-white\/80{background-color:rgb(255 255 255 / 0.8)}
      .bg-white\/20{background-color:rgb(255 255 255 / 0.2)}
      @media (min-width:768px){.md\:grid-cols-3{grid-template-columns:repeat(3,minmax(0,1fr))}.md\:grid-cols-4{grid-template-columns:repeat(4,minmax(0,1fr))}}
    </style>
    
    <!-- Preload critical resources for better LCP -->
    <link rel="preload" href="/src/index.css" as="style" onload="this.onload=null;this.rel='stylesheet'" />
    <noscript><link rel="stylesheet" href="/src/index.css"></noscript>
    
    <!-- Preload critical modules -->
    <link rel="modulepreload" href="/src/main.tsx" />
    <link rel="modulepreload" href="/src/App.tsx" />
    <link rel="modulepreload" href="/src/pages/LandingPageOptimized.tsx" />
    <link rel="modulepreload" href="/src/components/ui/LandingPageSkeleton.tsx" />
    
    <!-- DNS prefetch for external resources -->
    <link rel="dns-prefetch" href="//fonts.googleapis.com" />
    
    <!-- Preconnect to critical origins -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
