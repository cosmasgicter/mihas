<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/icon.svg" />

    <title>MIHAS Application System</title>

    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
